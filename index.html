<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="styles.css">
    <title>The Final Countdown</title>
</head>
<body>
    <header>
        <img src="../coming-soon-page/images/top-image.svg" alt="top image">
    </header>

    <section class="section-divs">
        <div class="left-text">
            <div class="div-ready">
                <span class="text-ready">READY TO LAUNCH IN...</span>
            </div>

            <div class="div-timer">
                    <div class="dias"><span>Dias</span></div>
                    <div class="horas"><span>Horas</span></div>
                    <div class="min"><span>Minutos</span></div>
                    <div class="seg"><span>Segundos</span></div>

                    <span id="days"></span>
                    <span id="hours"></span>
                    <span id="minutes"></span>
                    <span id="seconds"></span>
            </div>

            <div class="div-subscribe">
                <span>Inscreva-se para saber mais sobre o lançamento</span>
            </div>
        
            <div class="div-button">
                <button id="inscreva" type="button">Inscreva-se</button>
            </div>
        </div>

        <div class="rocket-img">
            <img src="../coming-soon-page/images/rocket.svg" alt="figura de um foguete em lançamento">
        </div>

    </section>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
        <p>Insira seus dados para receber mais informações</p>
        <div class="form-div">
            <form action="../coming-soon-page/index.html" id="form" method="post">
                <input type="text" name="nome" id="nome" placeholder="Nome" required>
                <input type="email" name="email" id="email" placeholder="E-mail" required>
                <button type="submit" id="submit">Enviar</button>
            </form>
        </div>
        <div id="close-div">
            <span class="close">&times;</span>
        </div>
        </div>
    </div>

    <footer>
        <img src="../coming-soon-page/images/bottom-image.svg" alt="bottom image">
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
